
<!-- Create a new html file with basic components-->
<!DOCTYPE html>
<html>
  <head>
    <title>Lab 5 - Tutorial 3 - James Strickland</title>

    <!-- Include Leaflet CSS file in the head section of your document-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Include Leaflet JavaScript file after Leafletâ€™s CSS-->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- The Lab 5 document stated to do 180px but it was too small on my computer monitor so I doubled it in size to 320px-->
    <!-- Make sure the map container has a defined height, for example by setting it in CSS-->
    <style>
      #map { height: 320px; }
    </style>
  </head>
  <body>
    <!-- Put a div element with a certain id where you want your map to be-->
    <div id="map"></div>
    <script>
      
      var map=L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
    
      var LeafIcon = L.Icon.extend({
        options: {
          shadowUrl: 'Shadow.png',
          iconSize:     [38, 95],
          shadowSize:   [50, 64],
          iconAnchor:   [22, 94],
          shadowAnchor: [4, 62],
          popupAnchor:  [-3, -76]
      }
    })
      var greenIcon = new LeafIcon({iconUrl: 'Green.png'}),
          redIcon = new LeafIcon({iconUrl: 'Red.png'}),
          orangeIcon = new LeafIcon({iconUrl: 'Orange.png'});

      L.icon = function (options) {
          return new L.Icon(options);
      };

      L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
      L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
      L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");
      
    </script>
  </body>
</html>
