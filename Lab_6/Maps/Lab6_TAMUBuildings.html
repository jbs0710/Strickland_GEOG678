          }).addTo(map);

        
      L.geoJson(tamu).addTo(map);

    }

        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
        });

      layer.bringToFront();

      // We need to update the control when the user hovers over a state, so we’ll also modify our listeners as follows:
      info.update(layer.feature.properties);
    }

      var geojson;
        // include tamu
        geojson = L.geoJson(tamu);

        geojson.resetStyle(e.target);
        // We need to update the control when the user hovers over a state, so we’ll also modify our listeners as follows:
        info.update();
    }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
    }

      geojson = L.geoJson(tamu, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);

    // We could use the usual popups on click to show information about different states, but we’ll choose a different route — showing it on state hover inside a custom control
    var info = L.control();

    info.onAdd = function (map) {

      this.update();
      return this._div;

    // method that we will use to update the control based on feature properties passed

          : 'Hover over a Texas A&M University Building (Pan around to show more Texas A&M owned Buildings)');
